<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Collapse</title>

    <style>
        .azul{
            background: blue;
        }

        .vermelho {
            background: red;
        }

        .verde {
            background: green;
        }

        div, span{
            padding: 5px;
        }
    </style>
</head>
<body>
    <a href="./css_basico.html">Inicio</a>
    
    <h2>Margin Collapse</h2>

    <span class="azul">1</span>
    <span class="vermelho">2</span>
    <span class="verde">3</span>
    
    <hr>

    <div class="azul">1</div>
    <div class="vermelho">2</div>
    <div class="verde">3</div>

</body>
</html>
